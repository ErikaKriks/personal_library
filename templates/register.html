{% extends "layout.html" %}

{% block main %}
    <form id="register" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" pattern=".{12,}" title="Must contain at least 12 or more characters">
        </div>
        <button class="btn btn-light" type="submit">Register</button>
    </form>
{% endblock %}
